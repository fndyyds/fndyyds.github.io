<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HAD服务器-承载了青春的服务器</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        setInterval(function() {
          $.ajax({
            url: "https://api.mcsrvstat.us/2/mchad.icu",  // 替换为你的Minecraft服务器IP和端口
            method: "GET",
            success: function(data) {
              if (data.online) {
                $("#status").text("在线");
                $("#player-count").text(data.players.online + " / " + data.players.max);
              } else {
                $("#status").text("离线");
                $("#player-count").text("N/A");
              }
            },
            error: function() {
              $("#status").text("错误");
              $("#player-count").text("N/A");
            }
          });
        }, 5000); // 每5秒钟更新一次状态
      });
    </script>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 50px;
      }
      #status, #player-count {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body style="background-image: url('bg1.jpg');">
    <h1>服务器状态获取</h1>
    <p id="status">正在加载...</p>
    <p id="player-count"></p>
